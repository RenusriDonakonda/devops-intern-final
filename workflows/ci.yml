name: CI

# This tells GitHub to run the workflow every time you push code
on:
  push:

jobs:
  run-hello:
    runs-on: ubuntu-latest   # Uses a Linux virtual machine
    steps:
      # Step 1: Download your repoâ€™s code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Python in the runner
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # Step 3: (Optional) Upgrade pip
      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      # Step 4: Run your script
      - name: Run hello.py
        run: python hello.py